<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Stack Icon -->
  <g>
    <!-- Back card (grey) -->
    <rect x="4" y="12" width="24" height="32" rx="2" fill="#6b7280" opacity="0.6"/>
    
    <!-- Middle card (grey) -->
    <rect x="8" y="8" width="24" height="32" rx="2" fill="#9ca3af" opacity="0.7"/>
    
    <!-- Front card (orange) -->
    <rect x="12" y="4" width="24" height="32" rx="2" fill="#f25733"/>
    
    <!-- Grade badge on front card -->
    <circle cx="24" cy="20" r="8" fill="white" opacity="0.9"/>
    <text x="24" y="24" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f25733">A+</text>
  </g>
  
  <!-- Text -->
  <text x="48" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#1f2937">
    Slab<tspan fill="#f25733">Advisor</tspan>
  </text>
</svg>