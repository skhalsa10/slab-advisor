<svg width="220" height="50" viewBox="0 0 220 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark slate frame gradient -->
    <linearGradient id="darkSlateFrame" x1="0" y1="0" x2="44" y2="50" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#64748B"/>
      <stop offset="1" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="emberGlow" x1="22" y1="14" x2="22" y2="44" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FF9F43"/>
      <stop offset="1" stop-color="#D64512"/>
    </linearGradient>
    <linearGradient id="labelTone" x1="22" y1="6" x2="22" y2="13" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFB070"/>
      <stop offset="1" stop-color="#FF8C42"/>
    </linearGradient>
  </defs>

  <!-- Slab Icon (scaled down) -->
  <g>
    <!-- Dark slate frame (sharper corners) -->
    <rect x="7" y="3" width="30" height="44" rx="5" fill="url(#darkSlateFrame)" stroke="#475569" stroke-width="0.5"/>

    <!-- Label header -->
    <rect x="11" y="7" width="22" height="8" rx="2" fill="url(#labelTone)"/>

    <!-- Vault window -->
    <rect x="11" y="17" width="22" height="26" rx="3" fill="url(#emberGlow)"/>

    <!-- Glass strokes -->
    <rect x="11.5" y="7.5" width="21" height="7" rx="1.5" stroke="white" stroke-opacity="0.4" stroke-width="1" fill="none"/>
    <rect x="11.5" y="17.5" width="21" height="25" rx="2.5" stroke="white" stroke-opacity="0.4" stroke-width="1" fill="none"/>
  </g>

  <!-- Text -->
  <text x="48" y="33" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#1f2937">
    Slab<tspan fill="#D64512">Advisor</tspan>
  </text>
</svg>